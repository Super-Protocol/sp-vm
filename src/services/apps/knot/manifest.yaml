name: knot
version: 1.0.0
commands:
  - init
  - apply
  - health
  - finalize
  - destroy
healthcheckIntervalSecs: 60
entrypoint: main.py
stateExpr:
  engine: jq
  query: |
    ($swarmdb.clusters[] | select(.id == "{{ clusterId }}" and .deleted_ts == null)) as $cluster |

    ([$swarmdb.clusternodes[] | select(.cluster == "{{ clusterId }}" and .deleted_ts == null)]) as $knotClusterNodes |

    ($knotClusterNodes | map(.node)) as $knotNodeIds |

    (
      $swarmdb.clusters[] |
      select(.cluster_policy == "wireguard" and .deleted_ts == null) |
      select(
        (
          [$swarmdb.clusternodes[] | select(.deleted_ts == null and (.node | IN($knotNodeIds[])))] |
          length > 0
        )
      )
    ) as $wgCluster |

    {
      cluster: {
        id: $cluster.id,
        cluster_policy: $cluster.cluster_policy,
        leader_node: $cluster.leader_node
      },

      clusterNodes: [
        $knotClusterNodes[] |
        {id, node_id: .node, cluster}
      ] | sort_by(.id, .node_id, .cluster),

      knotNodeProperties: [
        $swarmdb.clusternodeproperties[] |
        select(
          (.cluster_node | startswith("{{ clusterId }}:")) and
          .deleted_ts == null and
          (.name | startswith("knot_"))
        ) |
        {cluster_node, name, value, node_id: ( .cluster_node as $cn | $swarmdb.clusternodes[] | select(.id == $cn)) | .node}
      ] | sort_by(.cluster_node, .name, .value, .node_id),

      clusterProperties: [
        $swarmdb.clusterproperties[] |
        select(
          .cluster == "{{ clusterId }}" and
          .deleted_ts == null and
          (.name | startswith("knot_"))
        ) |
        {cluster, name, value}
      ] | sort_by(.cluster, .name, .value),

      wgCluster: {
        id: $wgCluster.id
      },

      wgNodeProperties: [
        $swarmdb.clusternodeproperties[] |
        select(
          (.cluster_node | startswith($wgCluster.id)) and
          .deleted_ts == null and
          .name == "tunnel_ip"
        ) |
        {cluster_node, name, value, node_id: ( .cluster_node as $cn | $swarmdb.clusternodes[] | select(.id == $cn)) | .node}
      ] | sort_by(.cluster_node, .name, .value, .node_id),

      nodeAddrs: [
        $swarmdb.nodes[] |
        select(.node_id | IN($knotNodeIds[])) |
        {node_id: .node_id, addr: .addr, port: .port}
      ] | sort_by(.node_id, .addr, .port),

      swarmSecrets: [
        $swarmdb.swarmsecrets[] |
        select(.id | IN("powerdns_api_url", "powerdns_api_key", "base_domain")) |
        {id, value}
      ] | sort_by(.id),

      globalId: (
        $swarmdb.swarmidpointer[] |
        select(.id == "global_id") |
        .value
      )
    }
