name: openresty
version: 1.0.0
commands:
  - init
  - apply
  - health
  - finalize
  - destroy
healthcheckIntervalSecs: 60
entrypoint: main.py
stateExpr:
  engine: jq
  query: |
    ($swarmdb.clusters[] | select(.id == "{{ clusterId }}" and .deleted_ts == null)) as $cluster |

    ([$swarmdb.clusternodes[] | select(.cluster == "{{ clusterId }}" and .deleted_ts == null)]) as $openrestyClusterNodes |

    ($openrestyClusterNodes | map(.node)) as $openrestyNodeIds |

    # Find Knot DNS cluster
    (
      $swarmdb.clusters[] |
      select(.cluster_policy == "knot" and .deleted_ts == null)
    ) as $knotCluster |

    # Get Knot cluster nodes
    ([$swarmdb.clusternodes[] | select(.cluster == $knotCluster.id and .deleted_ts == null)]) as $knotClusterNodes |

    ($knotClusterNodes | map(.node)) as $knotNodeIds |

    # Find Redis cluster
    (
      $swarmdb.clusters[] |
      select(.cluster_policy == "redis" and .deleted_ts == null)
    ) as $redisCluster |

    # Get Redis cluster nodes
    ([$swarmdb.clusternodes[] | select(.cluster == $redisCluster.id and .deleted_ts == null)]) as $redisClusterNodes |

    ($redisClusterNodes | map(.node)) as $redisNodeIds |

    # Find WireGuard cluster that contains Redis and Knot nodes
    (
      $swarmdb.clusters[] |
      select(.cluster_policy == "wireguard" and .deleted_ts == null) |
      select(
        (
          [$swarmdb.clusternodes[] | select(.deleted_ts == null and (.node | IN(($redisNodeIds + $knotNodeIds)[])))] |
          length > 0
        )
      )
    ) as $wgCluster |

    {
      cluster: {
        id: $cluster.id,
        cluster_policy: $cluster.cluster_policy,
        leader_node: $cluster.leader_node
      },

      clusterNodes: [
        $openrestyClusterNodes[] |
        {id, node_id: .node, cluster}
      ] | sort_by(.id, .node_id, .cluster),

      openrestyNodeProperties: [
        $swarmdb.clusternodeproperties[] |
        select(
          (.cluster_node | startswith("{{ clusterId }}:")) and
          .deleted_ts == null and
          (.name | startswith("openresty_"))
        ) |
        {cluster_node, name, value, node_id: ( .cluster_node as $cn | $swarmdb.clusternodes[] | select(.id == $cn)) | .node}
      ] | sort_by(.cluster_node, .name, .value, .node_id),

      knotCluster: {
        id: $knotCluster.id,
        leader_node: $knotCluster.leader_node
      },

      knotNodeProperties: [
        $swarmdb.clusternodeproperties[] |
        select(
          (.cluster_node | startswith($knotCluster.id)) and
          .deleted_ts == null and
          .name == "knot_node_ready"
        ) |
        {cluster_node, name, value, node_id: ( .cluster_node as $cn | $swarmdb.clusternodes[] | select(.id == $cn)) | .node}
      ] | sort_by(.cluster_node, .name, .value, .node_id),

      knotClusterProperties: [
        $swarmdb.clusterproperties[] |
        select(
          .cluster == $knotCluster.id and
          .deleted_ts == null and
          (.name | startswith("knot_tsig_"))
        ) |
        {cluster, name, value}
      ] | sort_by(.cluster, .name, .value),

      redisCluster: {
        id: $redisCluster.id
      },

      redisNodeProperties: [
        $swarmdb.clusternodeproperties[] |
        select(
          (.cluster_node | startswith($redisCluster.id)) and
          .deleted_ts == null and
          .name == "redis_node_ready"
        ) |
        {cluster_node, name, value, node_id: ( .cluster_node as $cn | $swarmdb.clusternodes[] | select(.id == $cn)) | .node}
      ] | sort_by(.cluster_node, .name, .value, .node_id),

      wgCluster: {
        id: $wgCluster.id
      },

      wgNodeProperties: [
        $swarmdb.clusternodeproperties[] |
        select(
          (.cluster_node | startswith($wgCluster.id)) and
          .deleted_ts == null and
          .name == "tunnel_ip"
        ) |
        {cluster_node, name, value, node_id: ( .cluster_node as $cn | $swarmdb.clusternodes[] | select(.id == $cn)) | .node}
      ] | sort_by(.cluster_node, .name, .value, .node_id),

      nodeAddrs: [
        $swarmdb.nodes[] |
        select(.node_id | IN($openrestyNodeIds[])) |
        {node_id: .node_id, addr: .addr, port: .port}
      ] | sort_by(.node_id, .addr, .port),

      globalId: (
        $swarmdb.swarmidpointer[] |
        select(.id == "global_id") |
        .value
      ) // null,

      swarmSecrets: [
        $swarmdb.swarmsecrets[] |
        select(.id | IN("base_domain"))
      ] | sort_by(.id)
    }
